<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color: aqua
        }
    </style>
</head>
<body>
    
    <h2 align="center">Student Registration Portal</h2>
    <form action="mailto:krshprasad@gmail.com" method="post" enctype="text/plain">
        <table align="center">
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Roll No.</td>
                <td><input type="text" name="roll_no"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td><select name="dropdown" id="">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" id=""></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="confirm_password" id=""></td>
            </tr>            
            <tr>
                <td>Mobile No.</td>
                <td><input type="text" name="mobile_no" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female</td>
            </tr>
            <tr>
                <td>Subjects</td>
                <td><input type="checkbox" name="subjects" value="on">Calculus
                <br>
                <input type="checkbox" name="subjects" value="on">DE
                <br>
                <input type="checkbox" name="subjects" value="on">AP
                <br>
                <input type="checkbox" name="subjects" value="on">DS
                <br>
                <input type="checkbox" name="subjects" value="on">MnG
                <br>
                <input type="checkbox" name="subjects" value="on">Comm Skills
                </td>
            </tr>
            <tr>
                <td>Upload Image</td>
                <td><input type="file" name="upload_file" accept="image/*"></td>
            </tr>
            
        </table>
        <br>
        <center><input type="submit" name="submit" value="Submit"></center>
        
    </form>
</body>
</html>
